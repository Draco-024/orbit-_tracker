name: orbit_tracker
description: A premium, minimal habit tracker and journal.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2 
  uuid: ^4.3.3 
  fl_chart: ^0.66.0
  # Premium Celebration Effects
  confetti: ^0.7.0
  # Deep Focus Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # ICON GENERATOR
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# ICON CONFIGURATION
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png" # MAKE SURE YOU HAVE THIS FILE!
  min_sdk_android: 21